<script type="text/javascript">
$(document).ready(function(id){
    $("[rel='tooltip']").tooltip();
    $('#hover-cap-4col .btn').click(function() {
        if (  $('#'+$(this).data('id')).is( ":hidden" ) ) {
             $('#'+$(this).data('id')).slideDown(250)
        } else {
             $('#'+$(this).data('id')).slideUp(250)
        }
    });
    
});
</script>
