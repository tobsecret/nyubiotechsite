---
title: Blog
layout: default
---
   <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
  <h1>Recent Articles</h1>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
<!--      <li class="divider"> </li>-->
      <hr>
      <li><span>{% assign author = site.authors[post.author] %} 
        {{ post.date | date_to_string }} by {{ author.display_name }}</span> &raquo; <a href="{{ post.url }}"> 
      <h3>{{ post.title }}</h3> 
      </a></li>
      <p> {{ post.synopsis }} </p>
    {% endfor %}
  </ul>
